<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Task List</h1>
        <div class="input-field">
            <input type="text" id="new-task" name="task">
            <label for="task">New Task</label>
        </div>
        <div class="row">
            <div class="col s7">
                <button class="btn" id="add-new-task">Add Task</button>
            </div>
            <div class="col s5">
                <!-- search -->
                <div class="input-field">
                    <input id="search-task" type="text" >
                    <label for="email_inline">Search</label>
                </div>
                <button class="right btn" id="btn-search-task"><i class="fa fa-search"></i></button>
            </div>
        </div>
       

        <!-- li class collection-item list all tasks-->
        <ul class="collection">
        </ul>
        <a id="delete-all" class="btn">Clear Tasks</a>
    </div>
    <script type="module" src='./controller.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
